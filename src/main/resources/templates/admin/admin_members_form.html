<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default" style="margin-bottom: 0px;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Your Company</a>
    </div>
    <div style="margin-right:10px;">
      <p class="navbar-text">Signed in as <a href="#" class="navbar-link">Choirul Anwar</a></p>
      <button type="button" class="btn btn-default navbar-btn navbar-right"> <span class="glyphicon glyphicon-log-out"></span> Sign Out</button>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
  <form th:action="@{/admin/member/save}" method="post" th:object="${member}" style="max-width: 500px; margin: 0 auto;" class="form-horizontal">
    <input type="hidden" th:field="*{id}">
    <div class="panel panel-default">
      <div class="panel-body col-12">
        <div class="form-group">
          <label class="col-sm-4 col-form-label">Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="nama" th:field="*{nama}" required minlength="1" maxlength="200">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-form-label">Password:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="password" th:field="*{password}" required minlength="1" maxlength="200">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-form-label">Handphone:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="no_hp" th:field="*{no_hp}" required minlength="12" maxlength="14">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-form-label">Born:</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" name="tgl_lahir" th:field="*{tgl_lahir}" required minlength="8" maxlength="8">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-form-label">Email:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="email" th:field="*{email}" required minlength="10" maxlength="200">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-form-label">Gender:</label>
          <div class="col-sm-4">
            <input type="radio" class="form-check-input" name="jk" th:field="*{jk}" value="P" id="jk_p">
            <label class="form-check-label" for="jk_p">Perempuan</label>
          </div>
          <div class="col-sm-4">
            <input type="radio" class="form-check-input" name="jk" th:field="*{jk}" value="L" id="jk_l">
            <label class="form-check-label" for="jk_l">Laki-Laki</label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-form-label">Number KTP:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="no_ktp" th:field="*{no_ktp}" required minlength="16" maxlength="16">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 col-form-label">Photo:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="foto" th:field="*{foto}" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-ok"></span> Save </button>
            <button type="button" class="btn btn-default" onclick="cancelForm()"><span class="glyphicon glyphicon-remove-circle"></span> Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/admin/admin_home}]]";
  }
</script>
</body>
</html>
