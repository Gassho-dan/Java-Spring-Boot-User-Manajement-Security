<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container-fuild">
    <div class="text-center"><h2>Login Administrator</h2></div>
    <div th:if="${param.error}" class="alert alert-danger text-center">
        [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
    </div>
    <form th:action="@{/admin/login}" method="post" style="max-width: 400px; margin: 0 auto;" class="form-horizontal">
        <div class="panel panel-default">
            <div class="panel-body col-12">
                <div class="form-group">
                    <label class="col-sm-4 col-form-label">Username:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-ok"></span> Login </button>
                        <button type="button" class="btn btn-default" onclick="cancelForm()"><span class="glyphicon glyphicon-remove-circle"></span> Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
      window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
